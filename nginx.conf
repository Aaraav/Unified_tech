events {}

http {
  upstream auth_backend {
    least_conn;  # Better for bcrypt-heavy services (longer response time)
    server auth1:4001 max_fails=3 fail_timeout=30s;
    server auth2:4002 max_fails=3 fail_timeout=30s;
    server auth3:4003 max_fails=3 fail_timeout=30s;
    server auth4:4004 max_fails=3 fail_timeout=30s;

    # Add more containers here as needed
  }

  server {
    listen 80;

    location /auth/ {
      proxy_pass http://auth_backend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection '';
      proxy_set_header Host $host;

      # Allow long-running requests (bcrypt/hash load)
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
      send_timeout 60s;

      # Enables connection reuse
      keepalive_timeout 65;
      keepalive_requests 10000;

      # Prevent caching
      proxy_cache_bypass $http_upgrade;
    }
  }
}
